sudo: required
services:
- docker
branches:
  only:
  - development
script: docker-compose -p "dev" build
deploy:
  provider: heroku
  script: 
    - docker login --username=_ --password="$HEROKU_TOKEN" registry.heroku.com
    - docker build -t registry.heroku.com/${YOUR_APP_NAME}/web .
    - docker push registry.heroku.com/${YOUR_APP_NAME}/web
  api_key:
    secure: 
  on: development
